<!DOCTYPE html>

    <title>Collage</title>

<body>

    <div class="container">
        <span class="noise"></span>

        <div class="scene">
            <ul>
                <li>
                    <a href="projects.html">
                        <div class="threeD">
                            <div class="laptop-model">
                                <div class="bottom">
                                    <!-- front -->
                                    <div></div>
                                    <!-- back -->
                                    <div></div>
                                    <!-- top -->
                                    <div>
                                        <div class="keyboard-container">
                                            <div class="keyboard">
                                                <!-- Row 1 -->
                                                <div class="row">
                                                    <span>~</span>
                                                    <span>1</span>
                                                    <span>2</span>
                                                    <span>3</span>
                                                    <span>4</span>
                                                    <span>5</span>
                                                    <span>6</span>
                                                    <span>7</span>
                                                    <span>8</span>
                                                    <span>9</span>
                                                    <span>0</span>
                                                    <span>-</span>
                                                    <span>=</span>
                                                    <span class="backspace">⌫</span>
                                                </div>
                                                <!-- Row 2 -->
                                                <div class="row">

                                                    <span>W</span>
                                                    <span>E</span>
                                                    <span>R</span>
                                                    <span>T</span>

                                                    <span>\</span>
                                                </div>
                                                <!-- Row 3 -->
                                                <div class="row">
                                                    <span class="capslock">Caps</span>
                                                    <span>A</span>
                                                    <span>S</span>
                                                    <span>D</span>
                                                    <span>F</span>
                                                    <span>G</span>
                                                    <span>H</span>
                                                    <span>J</span>
                                                    <span>K</span>
                                                    <span>L</span>
                                                    <span>;</span>
                                                    <span>'</span>
                                                    <span class="enter">Enter</span>
                                                </div>
                                                <!-- Row 4 -->
                                                <div class="row">
                                                    <span class="shift1">Shift</span>
                                                    <span>~</span>
                                                    <span>Z</span>
                                                    <span>X</span>
                                                    <span>C</span>
                                                    <span>V</span>
                                                    <span>B</span>
                                                    <span>N</span>
                                                    <span>M</span>
                                                    <span>,</span>
                                                    <span>.</span>
                                                    <span>/</span>
                                                    <span class="shift2">Shift</span>
                                                </div>
                                                <!-- Row 5 -->
                                                <div class="row">
                                                    <span>fn</span>
                                                    <span>Ctrl</span>
                                                    <span>Alt</span>
                                                    <span class="command">Com</span>
                                                    <span class="spacebar">Space</span>
                                                    <span class="command">Com</span>
                                                    <span>Alt</span>
                                                    <span>←</span>
                                                    <span>↑</span>
                                                    <span>→</span>
                                                </div>
                                            </div>
                                            <div class="trackpad"></div>
                                        </div>
                                        <div class="top">
                                            <!-- front -->
                                            <div></div>
                                            <!-- back -->
                                            <div></div>
                                            <!-- top -->
                                            <div>

                                            </div>
                                            <!-- bottom -->

                                                <div class="screen">
                                                    <div class="video-container">
                                                        <video src="images/codevideo.mp4" loop muted autoplay></video>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- left -->
                                            <div></div>
                                            <!-- right -->
                                            <div></div>
                                        </div>
                                    </div>
                                    <!-- bottom -->
                                    <div>
                                        <div class="feet front-left">
                                            <!-- front -->
                                            <div class="foot"></div>
                                            <!-- back -->
                                            <div class="foot"></div>
                                            <!-- top -->
                                            <div class="foot"></div>
                                            <!-- bottom -->
                                            <div class="foot"></div>
                                            <!-- left -->
                                            <div class="foot"></div>
                                            <!-- right -->
                                            <div class="foot"></div>
                                        </div>

                                        <div class="feet back-left">
                                            <!-- front -->
                                            <div class="foot"></div>
                                            <!-- back -->
                                            <div class="foot"></div>
                                            <!-- top -->
                                            <div class="foot"></div>
                                            <!-- bottom -->
                                            <div class="foot"></div>
                                            <!-- left -->
                                            <div class="foot"></div>
                                            <!-- right -->
                                            <div class="foot"></div>
                                        </div>

                                        <div class="feet front-right">
                                            <!-- front -->
                                            <div class="foot"></div>
                                            <!-- back -->
                                            <div class="foot"></div>
                                            <!-- top -->
                                            <div class="foot"></div>
                                            <!-- bottom -->
                                            <div class="foot"></div>
                                            <!-- left -->
                                            <div class="foot"></div>
                                            <!-- right -->
                                            <div class="foot"></div>
                                        </div>

                                        <div class="feet back-right">
                                            <!-- front -->
                                            <div class="foot"></div>
                                            <!-- back -->
                                            <div class="foot"></div>
                                            <!-- top -->
                                            <div class="foot"></div>
                                            <!-- bottom -->
                                            <div class="foot"></div>
                                            <!-- left -->
                                            <div class="foot"></div>
                                            <!-- right -->
                                            <div class="foot"></div>
                                        </div>
                                    </div>
                                    <!-- left -->
                                    <div></div>
                                    <!-- right -->
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li></li>
                <li></li>
            </ul>
            <div class="background">
                <h2>Projects</h2>
            </div>
        </div>
    </div>


    <svg style="position: fixed;">
        <defs>
            <filter id="pixelate-mosaic" x="0%" y="0%" width="100%" height="100%">
                <feGaussianBlur stdDeviation="1" in="SourceGraphic" result="smoothed" />
                <feImage width="8" height="8"
                    xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAIAAAACDbGyAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAWSURBVAgdY1ywgOEDAwKxgJhIgFQ+AP/vCNK2s+8LAAAAAElFTkSuQmCC"
                    result="displacement-map" />
                <feTile in="displacement-map" result="pixelate-map" />
                <feDisplacementMap in="smoothed" in2="pixelate-map" xChannelSelector="R" yChannelSelector="G" scale="25"
                    result="pre-final" />
                <feComposite operator="in" in2="SourceGraphic" />
            </filter>

            <filter id="pixelate200" x="0" y="0">
                <feFlood x="2" y="2" height="1" width="1" />
                <feComposite width="5" height="5" />
                <feTile result="a" />
                <feComposite in="SourceGraphic" in2="a" operator="in" />
                <feMorphology operator="dilate" radius="2" />
            </filter>
        </defs>
    </svg>


</body>

</html>
